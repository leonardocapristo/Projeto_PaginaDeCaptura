<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Workshop</title>
</head>

<body>

    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR SEU NEGÓCIO</h1>
        </header>
    </div>

    <section>
        <div class="formContainer">
            <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE

            </h2>

            <p>Neste evento, você vai aprender todos os segredos que vão te fazer um empreendedor de sucesso sem
                precisar contar com a sorte

            </p>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Nome">
                <input type="text" name="email" id="email" placeholder="Email">

                <select name="place" id="place">
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="es">Esprito Santo</option>
                </select>

                <input type="submit" value="INSCREVA-SE">

            </form>

        </div>

    </section>


</body>

</html>
